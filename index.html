<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RIUM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1.2s ease-in forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">

  <header class="fixed top-0 left-0 w-full z-50 transition bg-transparent" id="navbar">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">RIUM</h1>
      <nav>
        <a href="games.html" class="bg-indigo-500 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-400 transition">게임 목록</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="h-screen bg-cover bg-center flex flex-col justify-center items-center text-center text-white fade-in" 
           style="background-image: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437b5?auto=format&fit=crop&w=1800&q=80');">
    <h2 class="text-5xl md:text-6xl font-extrabold drop-shadow-lg">RIUM STUDIO</h2>
    <p class="mt-6 text-xl md:text-2xl max-w-2xl drop-shadow-lg">독창적인 즐거움을 선사하는 인디 게임 스튜디오 RIUM입니다</p>
    <a href="games.html" class="mt-10 bg-indigo-600 hover:bg-indigo-700 px-8 py-4 rounded-lg text-lg font-semibold shadow-lg transition">게임 보러가기</a>
  </section>

  <script>
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if(window.scrollY > 50){
        navbar.classList.add('bg-gray-900','shadow-md');
      } else {
        navbar.classList.remove('bg-gray-900','shadow-md');
      }
    });
  </script>

</body>
</html>
